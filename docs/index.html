<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Higher or Lower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>HIGHER OR LOWER</h1>
        <p class="subtitle">Guess if item 1 is higher or lower than item 2.</p>
      </header>

      <div class="top-row">
        <p class="score">
          Score: <strong>{{ score }}</strong> / 10
        </p>
        <a href="{{ url_for('about') }}" class="link-about">About this game</a>
      </div>

      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}

      <form method="post" class="game-grid">
        <!-- Item 1 (price hidden, this is the one you are guessing about) -->
        <div class="item">
          <img
            src="{{ url_for('static', filename='foods/' + item1.filename) }}"
            alt="{{ item1.name }}"
          />
          <p class="item-name">{{ item1.name }}</p>
          <p class="item-text">Price: ???</p>
        </div>

        <!-- Item 2 (show the price as the reference item) -->
        <div class="item">
          <img
            src="{{ url_for('static', filename='foods/' + item2.filename) }}"
            alt="{{ item2.name }}"
          />
          <p class="item-name">{{ item2.name }}</p>
          <p class="item-text">
            Price: ${{ "%.2f"|format(item2.price) }}
          </p>
          <p class="item-label">
            Is item 1 <strong>higher</strong> or <strong>lower</strong> than this?
          </p>
        </div>

        <div class="button-row">
          <button type="submit" name="guess" value="higher" class="btn btn-higher">
            Higher
          </button>
          <button type="submit" name="guess" value="lower" class="btn btn-lower">
            Lower
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
